<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clevio Pro – Login</title>
    <!-- CoreUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css"
      rel="stylesheet"
    />
    <!-- Optional: some spacing helpers -->
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f0f4f7;
      }
      .login-card {
        width: 100%;
        max-width: 420px;
      }
    </style>
  </head>
  <body>
    <div class="card shadow login-card">
      <div class="card-body p-4">
        <h1 class="h4 mb-4 text-center">Clevio Pro</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div id="error" class="text-danger mb-3" style="display: none"></div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>
    <!-- Login logic -->
    <script src="js/login.js"></script>
  </body>
</html>
