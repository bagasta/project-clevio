<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Agent</title>
  <!-- Gunakan Bootstrap dari CDN untuk tampilan sederhana -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Add Your Agent</h1>
    <!-- Tombol untuk memulai pembuatan agent -->
    <button id="createAgentBtn" class="btn btn-primary mb-3">Create Agent</button>

    <!-- Form pembuatan agent; disembunyikan sampai pengguna klik tombol -->
    <div id="agentForm" class="card" style="display: none;">
      <div class="card-body">
        <div class="mb-3">
          <label for="templateSelect" class="form-label">Choose Template</label>
          <select id="templateSelect" class="form-select">
            <option value="" disabled selected>Pilih template…</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="agentName" class="form-label">Agent Name</label>
          <input type="text" id="agentName" class="form-control" placeholder="e.g. My AI Agent">
        </div>
        <div class="mb-3">
          <label for="systemMessage" class="form-label">System Message</label>
          <textarea id="systemMessage" class="form-control" rows="4" placeholder="Custom system instructions for the agent…"></textarea>
        </div>
        <button id="submitAgent" class="btn btn-success">Create Agent</button>
        <div id="agentResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Library QRCode dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Script frontend untuk Add Agent -->
  <script src="js/add-agent.js"></script>
</body>
</html>
